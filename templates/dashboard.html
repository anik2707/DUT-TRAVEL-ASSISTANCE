

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DUT - Help Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('../static/images/log_sign.jpeg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.0); /* fully transparent */
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #f6d365 0%, #fda085 100%);
      padding: 10px 20px;
      border-radius: 15px;
      color: #000;
      font-size: 24px;
      font-weight: bold;
    }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #fff;
      cursor: pointer;
      position: relative;
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .upload-btn {
      display: none;
    }
    .image {
      margin: 20px auto;
      width: 100%;
    }
    .button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      font-size: 18px;
      color: white;
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    .button:hover {
      background: linear-gradient(90deg, #a64bf4, #673ab7);
    }

    #help-options {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
    }

    .help-box {
      pointer-events: auto;
      position: absolute;
      width: 180px;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #fff;
      border-radius: 15px;
      background: linear-gradient(145deg, #1f1c2c, #928dab);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      transform: scale(0) rotate(-15deg);
      transition: all 0.5s ease;
      cursor: pointer;
    }

    .help-box:hover {
      background: linear-gradient(145deg, #928dab, #1f1c2c);
      transform: scale(1.1) rotate(0deg);
    }

    .top-left { top: 30px; left: 30px; }
    .top-right { top: 30px; right: 30px; }
    .bottom-left { bottom: 30px; left: 30px; }
    .bottom-right { bottom: 30px; right: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>DUT</div>
      <label class="profile-pic" for="upload-photo">
        <img id="profilePreview" src="/static/images/default-profile.png" alt="Profile">
        <input class="upload-btn" type="file" id="upload-photo" accept="image/*" onchange="loadProfilePhoto(event)">
      </label>
    </div>

    <div class="image">
      <div id="map" style="width:100%; height:300px; border-radius: 10px;"></div>
    </div>

    <button class="button" id="needHelpBtn">Need Help</button>
    <button class="button" onclick="availableForHelp()">Available for Help</button>
  </div>

  <div id="help-options" style="display: none;">
    <div class="help-box top-left" onclick="requestHelp('fuel')">‚õΩÔ∏è Need Fuel?</div>
    <div class="help-box top-right" onclick="requestHelp('mechanical')">üîß Mechanical Support</div>
    <div class="help-box bottom-left" onclick="requestHelp('food')">üçî Food & Drinks</div>
    <div class="help-box bottom-right" onclick="requestHelp('others')">üÜò Others</div>
  </div>

<script>
    function loadProfilePhoto(event) {
      const reader = new FileReader();
      reader.onload = function(){
        const output = document.getElementById('profilePreview');
        output.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    let map;
    function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const userLocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          map = new google.maps.Map(document.getElementById('map'), {
            center: userLocation,
            zoom: 15
          });
          new google.maps.Marker({
            position: userLocation,
            map: map,
            title: "You are here"
          });
        }, () => {
          alert("Location access denied. Please enable location.");
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function availableForHelp() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          window.location.href = '/available-for-help?lat=${lat}&lon=${lon}';
        }, () => {
          alert("Please enable location to proceed.");
        });
      } else {
        alert("Geolocation is not supported.");
      }
    }

    document.getElementById('needHelpBtn').addEventListener('click', () => {
      const boxes = document.querySelectorAll('.help-box');
      document.getElementById('help-options').style.display = 'block';
      boxes.forEach((box, index) => {
        setTimeout(() => {
          box.style.transform = 'scale(1) rotate(0deg)';
        }, index * 100);
      });
    });

    function requestHelp(type) {
      alert("You requested help for: " + type);
      // Next step: send SOS to users nearby
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/jsasync defer></script>
</body>
</html>
